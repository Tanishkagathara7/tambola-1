services:
  # Backend API Service
  - type: web
    name: tambola-backend
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements-multiplayer.txt
    startCommand: uvicorn server_multiplayer:socket_app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGO_URL
        sync: false
      - key: DB_NAME
        value: tambola_multiplayer
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.12.0
    healthCheckPath: /health
